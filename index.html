<!DOUTTYPE html>
<html>
	<head>
		<title>card7</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="style.css">
	</head>
		<body>
			<section>
				<div class="box">
					<div class="head_flex">
						<div class="head">
							<h3>Regular License</h3>
							<i class="fa fa-sort-desc" aria-hidden="true"></i>
						</div>
						<div id="sup">
							<sup>$</sup>
							<p><b>5</b><p>
						</div>
					</div>
							<hr>
					<div class="icon_flex">
						<div class="list">
							<ul>
								<li><i class="fa fa-check" aria-hidden="true"></i></li>
								<li><i class="fa fa-check" aria-hidden="true"></i></li>
								<li><i class="fa fa-check" aria-hidden="true"></i></li>
							</ul>
						</div>
					<div class="list_flex">
						<div class="list2">
							<li style="padding-right:40px;">Quality checked by envato</li>
							<li style="padding-right:110px;">Future updates</li>
							<li>6 months support from Techzaa</li>
						</div>
						<div>
							<i class="fa fa-info-circle" aria-hidden="true"></i>
                       </div> 
						</div>
					</div>
				
						<div class="checkbox_flex">
							<div class="checkbox">
								<input type="checkbox">
							</div>
							<div class="para">
								<p>Extend Support to 12<br>months</p>
							</div>
					
							<div class="sup1">
								<sup>$</sup>
								<p><b><s>3.50</s></b></p>
							</div>
				
							<div class="sup2">
								<sup>$</sup>
								<p><b>1.50</b></p>
							</div>
						</div>
				
						<div class="button_flex">
							<div class="button">
								<i class="fa fa-shopping-cart" aria-hidden="true"></i>
								<a href="#">Add to Cart</a>
							</div>
						</div>
				
							<div class="end">
								<p><i>Price is in US dollars and excludes tax and <br>fees</i></p>
							</div>
				
				</div>
			</section>
			
			
		</body>
	
</html>
